<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>Login con Transición</title>
  <div class="top-bar">
    <img src="https://i.postimg.cc/wMK0PJ0G/clima-logo.png" alt="Logo">
  </div>

  <div class="wrapper">
    <div class="forms-container">
    
      <div class="form login-form">
        <h1>Inicia Sesión</h1>
        <form>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
        </form>
        <p>No tienes una ? <a id="show-register">Regístrate aquí</a></p>
      </div>

     
      <div class="form register-form">
        <h1>Regístrate</h1>
        <form>
          <input type="text" placeholder="Nombre completo" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <input type="password" placeholder="Confirma tu contraseña" required>
          <button type="submit">Registrar</button>
        </form>
        <p>Ya tienes una ? <a id="show-login">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script>

    const wrapper = document.querySelector('.wrapper');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');

    showRegister.addEventListener('click', () => {
      wrapper.classList.add('register-mode');
    });

    showLogin.addEventListener('click', () => {
      wrapper.classList.remove('register-mode');
    });
  </script>
</body>
</html>
